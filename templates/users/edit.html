{% extends 'base.html' %}

{% block title %}Edit {{ user.full_name }}{% endblock %}

{% block content %}

<h5 class="text-dark">Create a user</h5>
<form class="text-dark" method="POST">

    <div class="form-group row ">
        <label for="first_name" class="col-sm-1 col-form-label">First Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="last_name" class="col-sm-1 col-form-label">Last Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}">
        </div>
    </div>

    <div class="form-group row">
        <label for="image_url" class="col-sm-1 col-form-label">Image URL</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="image_url" name="image_url" value="{{user.image_url}}">
        </div>
    </div>

    <div class="form-group row">
        <div class="mr-auto ml-3">
            <a href="/" class="btn btn-outline-warning">CANCEL</a>
            <button type="submit" class="btn btn-outline-dark">SAVE</button>
        </div>
    </div>
</form>

{% endblock %}
