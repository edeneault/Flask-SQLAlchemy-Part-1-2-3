{% block add_user %}

    <div class="card rounded-lg border bg-light shadow col-md-12 p-2 mt-2 m-0">
        <h5 class="text-dark">Edit a user</h5>
        <form class="text-dark bg-light" method="POST">

            <div class="form-group row ">
                <label for="first_name" class="col-sm-1 col-form-label">First Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter a first name">
                </div>
            </div>

            <div class="form-group row">
                <label for="last_name" class="col-sm-1 col-form-label">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter a last name">
                </div>
            </div>

            <div class="form-group row">
                <label for="image_url" class="col-sm-1 col-form-label">Image URL</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="image_url" name="image_url" placeholder="Enter an image-url">
                </div>
            </div>

            <div class="form-group row">
                <div class="mr-auto ml-3">
                    <button type="submit" class="btn btn-outline-primary">Add</button>
                </div>
            </div>

        </form>
    </div>

   


{% endblock %}
