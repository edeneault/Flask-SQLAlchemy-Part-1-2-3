<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">    
    <link rel="stylesheet" href="/static/app.css">

    <title>Blogly - {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/ico" href="/static/favicon.ico"/>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">BLOGLY</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
          
        <div class="navbar-nav col-sm-11">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav align-self-center mr-auto ">
                    <li class="nav-item "><a class="nav-link" href="/users">Users</a></li> 
                    <li class="nav-item "><a class="nav-link" href="/post/allposts">Posts</a></li>  
                    <li class="nav-item "><a class="nav-link" href="/tags">Tags</a></li>   
                </ul>
                <ul class="navbar-nav align-self-center ml-auto">
                    <li class="nav-item"><a class="btn btn-sm btn-outline-dark ml-auto" href="/users/adduser">SIGN UP</a></li>
                </ul>   
            </div>
        </div>
    </nav>

    <div class="container col-md-12 text-light align-center">
        <div class="row justify-content-center py-1 ">
        
            <div class="container-fluid col-sm-12 p-0 m-0" id="flash-messages">
                {% for message in get_flashed_messages() %}
                <div class="alert alert-success alert-dismissible fade show card col-sm-12" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}    
            </div>
    </div>
        {% block content %}  {% endblock %}
    </div>
        
  
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   

</body>
</html>
